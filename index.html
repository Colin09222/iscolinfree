<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Colin Free?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
            font-weight: 700;
        }

        .grid {
            display: grid;
            gap: 20px;
        }

        .card {
            background: #1a1a1a;
            border-radius: 16px;
            padding: 24px;
            border: 1px solid #2a2a2a;
        }

        .card-label {
            font-size: 0.85rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .card-value {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .heart-rate-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1f1f 100%);
            border-color: #3d2a2a;
        }

        .heart-icon {
            display: inline-block;
            margin-right: 8px;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .fort-card .card-value {
            color: #4ade80;
        }

        .fort-card .card-value.no {
            color: #f87171;
        }

        .pulsoid-widget {
            width: 100%;
            height: 80px;
            border: none;
            border-radius: 8px;
        }

        .widget-placeholder {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        .loading {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Is Colin Free?</h1>
        
        <div class="grid">
            <!-- Heart Rate Card -->
            <div class="card heart-rate-card">
                <div class="card-label"><span class="heart-icon">❤️</span> Heart Rate</div>
                <div class="card-value">
                    <!-- Replace this div with your Pulsoid widget embed -->
                    <div class="widget-placeholder">
                        Pulsoid widget goes here<br>
                        <small>Add your embed code from pulsoid.net</small>
                    </div>
                </div>
            </div>

            <!-- Currently Doing -->
            <div class="card">
                <div class="card-label">Currently Doing</div>
                <div class="card-value" id="currently-doing"><span class="loading">Loading...</span></div>
            </div>

            <!-- Hours Slept -->
            <div class="card">
                <div class="card-label">Hours Slept</div>
                <div class="card-value" id="hours-slept"><span class="loading">Loading...</span></div>
            </div>

            <!-- Last Workout -->
            <div class="card">
                <div class="card-label">Last Workout</div>
                <div class="card-value" id="last-workout"><span class="loading">Loading...</span></div>
            </div>

            <!-- Can Colin Fort? -->
            <div class="card fort-card">
                <div class="card-label">Can Colin Fort?</div>
                <div class="card-value" id="can-fort"><span class="loading">Loading...</span></div>
            </div>
        </div>
    </div>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSj0ZT3c560TunALL_hmI1kEo0nDrikhz9ayKDuvJyhGF9_iZATLlQPrqfZqrv80Jc0Iw1Nr6Zo2ohB/pub?output=csv';

        async function fetchStatus() {
            try {
                const response = await fetch(SHEET_URL);
                const csv = await response.text();
                const lines = csv.split('\n');
                
                if (lines.length >= 2) {
                    const values = parseCSVLine(lines[1]);
                    
                    document.getElementById('currently-doing').textContent = values[0] || 'Unknown';
                    document.getElementById('hours-slept').textContent = values[1] || 'Unknown';
                    document.getElementById('last-workout').textContent = values[2] || 'Unknown';
                    
                    const canFort = values[3] || 'Unknown';
                    const fortElement = document.getElementById('can-fort');
                    fortElement.textContent = canFort;
                    
                    if (canFort.toLowerCase().includes('no')) {
                        fortElement.classList.add('no');
                    } else {
                        fortElement.classList.remove('no');
                    }
                }
            } catch (error) {
                console.error('Error fetching status:', error);
                document.querySelectorAll('.card-value').forEach(el => {
                    if (el.querySelector('.loading')) {
                        el.textContent = 'Error loading';
                    }
                });
            }
        }

        function parseCSVLine(line) {
            const values = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    values.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            values.push(current.trim());
            
            return values;
        }

        // Fetch on load
        fetchStatus();

        // Refresh every 5 minutes
        setInterval(fetchStatus, 5 * 60 * 1000);
    </script>
</body>
</html>
